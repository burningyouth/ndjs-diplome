services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  api:
    build: '.'
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://root:example@mongo:27017
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
